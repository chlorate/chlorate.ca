version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.10.0
    steps:
      - checkout
      - run:
          name: Install Hugo
          working_directory: ~/bin
          command: wget --output-document - https://github.com/gohugoio/hugo/releases/download/v0.25.1/hugo_0.25.1_Linux-64bit.tar.gz | tar --extract --gzip
      - run:
          name: Install minify
          working_directory: ~/bin
          command: wget --output-document - https://bin.equinox.io/c/dhgbqpS8Bvy/minify-stable-linux-amd64.tgz | tar --extract --gzip
      - run:
          name: Install Node dependencies
          command: make node_modules
      - run:
          name: Build
          command: PATH=$PATH:~/bin make build
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - Makefile
  test:
    docker:
      - image: circleci/node:8.10.0 # AWS Lambda runtime
    steps:
      - checkout
      - run:
          name: Install Node dependencies
          command: make node_modules
      - run:
          name: Test
          command: make test
  deploy-stage:
    docker:
      - image: circleci/python:2.7.15
    steps:
      - run:
          name: Install s3cmd
          command: pip install --upgrade --user s3cmd==2.0.2
      - attach_workspace:
          at: .
      - deploy:
          name: Deploy to stage S3
          command: PATH=$PATH:~/.local/bin make deploy-stage
  deploy-production:
    docker:
      - image: circleci/python:2.7.15
    steps:
      - run:
          name: Install s3cmd
          command: pip install --upgrade --user s3cmd==2.0.2
      - attach_workspace:
          at: .
      - deploy:
          name: Deploy to production S3
          command: PATH=$PATH:~/.local/bin make deploy-production
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - test
      - deploy-stage:
          requires:
            - build
            - test
      - deploy-production:
          requires:
            - build
            - test
          filters:
            branches:
              only: master
